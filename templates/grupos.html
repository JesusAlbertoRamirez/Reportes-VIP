        function crearRow(data, tag){
        	var table = document.getElementById('root');
        	var row = document.createElement('tr')
		    
        	data.forEach(function (e) {		      	  
 
		          var cell = document.createElement(tag || 'td')

		 
		          cell.textContent = e
		           
		                  
		          row.appendChild(cell)		          

		        })

            	table.appendChild(row)
        }

			$.getJSON('/reportes/'+idB+'/', function (data) {

		      var list = []
		      var count = 0
		      var tag = ''
			      data.forEach(function (e) {			      	
			      	tag = 'td'
			      	if(count%7==0){
			      		if(count<8){
			      			tag = 'th'
			      		}
			      		crearRow(list, tag)
			      		list = []
			      	}

			      	list.push(e)

			      	count++

			      });

			  });
		}
